<mat-card fxFlex.sm="100%" fxFlex.sm="100%" fxFlex.xs="100%" class="real-time-container">
  <mat-card-title>
    <div class="header-title">
      <span class="abb-title">
        <img _ngcontent-ng-cli-universal-c1="" class="nav-icons"
          src="/assets/ABB UI Icon Package/SVG/move-icon.svg">
        {{ widgetDetails.title }}</span>
      <span class="vertical-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
        </mat-menu>
      </span>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div class="">Device</div>
<div class="margin-left">
  <mat-form-field>
    <mat-label>Select Device</mat-label>
    <mat-select>
      <mat-option *ngFor="let device of devices" [value]="device.value">
        {{device.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="float-right" value="All">
    <mat-button-toggle value="All">All</mat-button-toggle>
    <mat-button-toggle value="Favorites">Favorites</mat-button-toggle>
  </mat-button-toggle-group>
</div>

    <elcp-table [columns]='columns' [dataSource]='dataSource'></elcp-table>
  </mat-card-content>
  <mat-paginator  [pageSizeOptions]="[1, 2, 6]"></mat-paginator>
</mat-card>
