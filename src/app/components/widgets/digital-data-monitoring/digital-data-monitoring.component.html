<mat-card
  style="display:inline;"
  fxFlex.sm="100%"
  fxFlex.sm="100%"
  fxFlex.xs="100%"
  class="real-time-container chart-card"
>
  <mat-card-title>
    <div class="header-title">
      <span class="abb-title">
        <img
          _ngcontent-ng-cli-universal-c1=""
          class="nav-icons"
          src="/assets/ABB UI Icon Package/SVG/move-icon.svg"
        />
        {{ widgetDetails.title }}
      </span>
      <span class="vertical-menu">
        <button
          style="float:right;"
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
        </mat-menu>
      </span>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Select Group</mat-label>
      <mat-select>
        <mat-option *ngFor="let device of devices" [value]="device.value">
          {{ device.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select Period</mat-label>
      <mat-select>
        <mat-option *ngFor="let device of devices" [value]="device.value">
          {{ device.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox>Show Contractual Power</mat-checkbox>

    <elcp-dynamic-chart
      style="display:inline;"
      [chartOptions]="chartOptions"
    ></elcp-dynamic-chart>
  </mat-card-content>
</mat-card>
