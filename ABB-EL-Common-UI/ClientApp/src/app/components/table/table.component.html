<table class="table-container" mat-table [dataSource]="dataSource" matSort matSortDirection="asc">
  <ng-container *ngFor="let column of columns; let i = index" matColumnDef="{{ prepareColumnName(column.name, i) }}"
    [sticky]="column.sticky === 'start'" [stickyEnd]="column.sticky === 'end'">
    <th mat-header-cell class="align-right" *matHeaderCellDef mat-sort-header="{{ prepareColumnName(column.name, i) }}"
      [disabled]="!column.name || column.sort === false">
      {{ column.displayName }}
    </th>
    <td mat-cell *matCellDef="let row">
      <div class="ellipsis-cell" *ngIf="column.type == 'string'" matTooltip="{{ row[column.name] }} ">   {{ row[column.name] }}  </div>
      <span *ngIf="column.isIcon">
        <i *ngIf="row[column.name]">
          <img src="assets/ABB UI Icon Package/SVG/selected-star.svg">
        </i>
        <i *ngIf="!row[column.name]">
          <img src="assets/ABB UI Icon Package/SVG/not-selected-star.svg">
        </i>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: [stickyHeader]"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
